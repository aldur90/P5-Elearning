<template>
    
    

    <!--<div class="slds-text-align--right" >
        <lightning-icon if:true={successModule} icon-name="utility:success" variant="Success" size="small"></lightning-icon>
        </div> -->

        <div class="tds-content-panel slds-text-body_small tds-color_meteorite slds-is-relative slds-wrap" style="border-top-color: rgb(27, 76, 128);">
        <lightning-accordion allow-multiple-sections-open style="margin-left: 20%; margin-right: 20%;">
            <lightning-icon if:true={successModule} icon-name="utility:success" variant="Success" size="small"></lightning-icon>
            <lightning-accordion-section name={module.Name} label={module.Name}>
                
                <div class="slds-m-bottom_small slds-text-align--right">
                    <span class="tds-badge slds-badge slds-grid_vertical-align-right">+{points} Points </span>
                </div>
                <div class="th-text--small th-text--bold slds-text-align--right ">
                    ~{time} minutes
                </div>
                <lightning-card variant="Narrow" title="UNITS" icon-name="standard:article" >
                    <template for:each={module.Units__r} for:item="unit">
                        <lightning-accordion key={unit.Id} allow-multiple-sections-open>
                            <c-unit-view checkunit={checkunit} unit={unit}></c-unit-view>
                        </lightning-accordion>
                    </template>
                </lightning-card>
            </lightning-accordion-section>
        </lightning-accordion>
    </div> 



    
</template>
