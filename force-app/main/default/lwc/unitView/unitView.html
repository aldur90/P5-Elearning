<template>
    
    
    <table width="100%">
        <tr>
            <td width="10%">
                <lightning-icon if:true={successUnit} icon-name="utility:success" variant="Success" size="small"></lightning-icon>
            </td>
            <td width="65%">
                <a>
                <lightning-card  onclick={ViewUnit} data-prop={unit.Id} variant="Narrow" if:true={unit} title={unit.Name} icon-name="standard:record">
                    
                </lightning-card>
            </a>
            </td>
            <td width="15%">
                <div class="slds-m-bottom_small slds-text-align--right">
                    <span class="tds-badge slds-badge slds-grid_vertical-align-right">+{unit.Points__c} Points </span>
                </div>
            </td>
            <td width="20%">
                <div class="slds-text-align--right slds-text-title_bold">
                    ~{unit.Time_Estimate__c} min
                </div>
            </td>
        
        </tr>
      </table>
    
</template>
