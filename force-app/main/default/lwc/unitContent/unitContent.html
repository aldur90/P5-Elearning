<template>
	

	<template if:true={isCompletedUnit}>
		<lightning-card>
        <div class="slds-align_absolute-center slds-scrollable_y">You have completed this unit</div>
	</lightning-card>
	</template>

	<template if:false={isCompletedUnit}>
	
	<lightning-card>
		<template for:each={questions} for:item="question">
			<div key={question.Id}>
				<h1>
					<lightning-icon icon-name="action:new_note" size="small" padding="around-small"></lightning-icon>
					&nbsp;{question.Content__c}&emsp;
				</h1>
				<c-option-unit question-id={question.Id} options={question.Options__r}></c-option-unit>
			</div>
		</template>
		<lightning-button label="Submit" onclick={handleSubmit}></lightning-button>
	</lightning-card>

	</template>
</template>
